<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>College Fest 2025 - Registration</title>

<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="schedule.html">Schedule</a> |
    <a href="registration.html">Registration</a> |
    <a href="gallery.html">Gallery</a>

  <h2>Register for College Fest 2025</h2>
  <form>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label>Event Preferences:</label><br>
    <input type="checkbox" name="preference" value="Workshop"> Workshop<br>
    <input type="checkbox" name="preference" value="Performance"> Performance<br>
    <input type="checkbox" name="preference" value="Networking"> Networking<br><br>

    <label for="category">Participation Category:</label><br>
    <select id="category" name="category">
      <option value="attendee">Attendee</option>
      <option value="speaker">Speaker</option>
      <option value="volunteer">Volunteer</option>
    </select><br><br>

    <label>Payment Method:</label><br>
    <input type="radio" name="payment" value="card"> Credit/Debit Card<br>
    <input type="radio" name="payment" value="upi"> UPI<br>
    <input type="radio" name="payment" value="cash"> Cash<br><br>

    <input type="checkbox" id="agree" name="agree">
    <label for="agree">I agree to the terms and conditions</label><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
